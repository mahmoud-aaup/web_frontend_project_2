<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo List</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="/icon.png">
</head>
<body> 
  <main class="container">

    <!-- ------------------------------------------- Part 1 -->
    <h1>ToDoInput</h1>

    <form class="user_input" id="task-form">
      <input type="text" id="new-task" name="task" autocomplete="on" placeholder="New Todo">
      <button type="submit">Add new task</button>
      <p id="error-message" style="color: red;"></p>
    </form>

    <!-- ------------------------------------------- Part 2 -->
    <h2>Todo List</h2>
    <div class="taps">
      <button onclick="filterTasks('all')">All</button>
      <button onclick="filterTasks('done')">Done</button>
      <button onclick="filterTasks('todo')">Todo</button>
    </div>

    <!-- ------------------------------------------- Part 3 -->
    <ul id="task-list"></ul>

    <!-- ------------------------------------------- Part 4 -->
    <div class="actions">
      <button onclick="deleteDoneTasks()">Delete Done Tasks</button>
      <button onclick="deleteAllTasks()">Delete All Tasks</button>
    </div>

  </main>

  <!-- ------------------------------------------- Custom Popup -->
  <div id="custom-popup" class="popup">
    <div class="popup-content">
      <p id="popup-message"></p>
      <div class="popup-buttons">
        <button id="popup-confirm">Confirm</button>
        <button id="popup-cancel">Cancel</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
