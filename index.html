
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo List</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body> 
    <main class="container">

    <!-- ------------------------------------------- Part 1 -->
    <h1>To do Add New</h1>
    <!-- <div class="user_input">
      <input type="text" id="new-task" placeholder="New Todo" autocomplete="on" name="new_task_name">
      <button type="submit" onclick="addTask()">Add new task</button>
    </div> -->

    <form class="user_input"  onsubmit="addTask(); return false;">
      <input 
        type="text" 
        id="new-task" 
        name="task" 
        autocomplete="on" 
        placeholder="New Todo"
        minlength="5"
        required                     
      >
      <button type="submit">Add new task</button>
    </form>


    <!-- ------------------------------------------- Part 2 -->
    <h2>Todo List</h2>
    <div class="taps">
      <button onclick="filterTasks('all')">All</button>
      <button onclick="filterTasks('done')">Done</button>
      <button onclick="filterTasks('todo')">Todo</button>
    </div>


    <!-- ------------------------------------------- Part 3 -->
    <ul id="task-list"></ul>


    <!-- ------------------------------------------- Part 4 -->
    <div class="actions">
        <button onclick="deleteDoneTasks()">Delete Done Tasks</button>
        <button onclick="deleteAllTasks()">Delete All Tasks</button>
      </div>

    </main>
    <script src="script.js"></script>
</body>
</html>
